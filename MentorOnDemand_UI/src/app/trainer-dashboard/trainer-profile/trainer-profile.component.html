<div class="container p-2">

    <div class="py-4 text-center">
        <h2>Trainer Profile</h2>
    </div>
    <div class="row" *ngIf="model">
        <div class="col-sm-4 text-center">
            <img class="img-thumbnail m-3" alt="NA" src="../../../assets/img/user.jpg"><br>
           <button type="button" class="btn btn-info btn-sm m-4" (click)="moveToEdit(model.id)">Edit Profile</button>
        </div>
        <div class="col-sm-8">
            <div class="modal-body" >
                <table class="table table-striped  table-bordered">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{model.firstname}} {{model.lastname}}</td>
                        </tr>

                        <tr>
                            <td>Email-id</td>
                            <td>{{model.email}}</td>
                        </tr>


                        <!-- <tr>
                            <td>User Name</td>
                            <td>{{model.username}}</td>
                        </tr> -->

                        <tr>
                            <td>Mobile Number</td>
                            <td>{{model.contactnumber}}</td>
                        </tr>
                        
                        <tr>
                            <td>Skill</td>
                            <td>{{model.trainerTechnology}}</td>
                        </tr>

                        <tr>
                            <td>Experience</td>
                            <td>{{model.yearOfExperience}}</td>
                        </tr>
                        
                        <!-- <tr>
                            <td>LinkedIn Url</td>
                            <td>{{model.linkedinUrl}}</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
