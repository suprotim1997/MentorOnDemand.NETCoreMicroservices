<div class="container p-2">
    <div class="py-4 text-center">
        <h2>Payment</h2>
    </div>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-5">
            <form class="form-Payment" autocomplete="off" [formGroup]="PaymentForm" (submit)="savePayment()">
                <div class="form-row">
                    <div class="form-group col required">
                        <input class="form-control" formControlName="Name" placeholder="Name on Card" required>
                        <small class="text-danger"
                            *ngIf="PaymentForm.get('Name').touched && PaymentForm.get('Name').errors?.required">This
                            field is
                            mandatory</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col required">
                        <input class="form-control" placeholder="Valid Card Number" formControlName="Card" required>
                        <small class="text-danger"
                            *ngIf="PaymentForm.get('Card').touched && PaymentForm.get('Card').errors?.required">This
                            field is
                            mandatory</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col required">
                        <input class="form-control" placeholder="MM" formControlName="mm" required>
                        <small class="text-danger"
                            *ngIf="PaymentForm.get('mm').touched && PaymentForm.get('mm').errors?.required">This field
                            is
                            mandatory</small>
                    </div>

                    <div class="form-group col required">
                        <input class="form-control" placeholder="YY" formControlName="yy" required>
                        <small class="text-danger"
                            *ngIf="PaymentForm.get('yy').touched && PaymentForm.get('yy').errors?.required">This field
                            is
                            mandatory</small>
                    </div>

                    <div class="form-group col required">
                        <input class="form-control" formControlName="cv" placeholder="CV CODE" required>
                        <small class="text-danger"
                            *ngIf="PaymentForm.get('cv').touched && PaymentForm.get('cv').errors?.required">This field
                            is
                            mandatory</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col required">
                        <button class="btn btn-lg btn-primary btn-block" [disabled]="!PaymentForm.valid">Pay</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">

            <div *ngIf="skillInfo" class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Your Cart</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Technology - {{skillInfo.name}}
                            <br>
                            Prerequisites - {{skillInfo.prerequisites}}
                        </h6>
                        <p class="card-text">Fees - &#8377; <strong>{{skillInfo.fees}}</strong></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
